                    <button class="menu_button">
                        <img src="../../coffee-shop/assets/svg/tea.svg" alt="tea">

                    </button>
                    <button class="menu_button">
                        <img src="../../coffee-shop/assets/svg/dessert.svg" alt="dessert">

                    </button>
                </div>
                <div class="offer_container">
                </div>
